<a name="a-explore" id="a-explore" style="position: relative; top: -65px"></a>
<div class="b-page-section" id="results">
    <div class="grid">
        {% for case in cases %}
        <div class="e-card impact-{{case.impact_type}} sub-impact-{{case.sub_impact}} sector-{{case.sector}} region-{{case.region}} {% if case.unreleased %} m-unreleased {% endif %}">
            {% if case.unreleased %}
            <div class="e-card-inner">
                <div class="e-case-image" style="background-image: url(./static/img/banners/thumbs/{{case.image}})"></div>
                <p class="e-case-name">{{case.title | truncate(60)}}</p>
                <p class="e-case-description">{{case.description | truncate(200)}}</p>
            </div>
            {% else %}
            <a href="case-{{case.title | slug}}.html">
                <div class="e-card-inner">
                    <div class="e-case-image" style="background-image: url(./static/img/banners/thumbs/{{case.image}})"></div>
                    <p class="e-case-name">{{case.title | truncate(60)}}</p>
                    <p class="e-case-description">{{case.description | truncate(200)}}</p>
                </div>
            </a>
            {% endif %}
        </div>
        <!-- <a class="b-button m-naked" href="#">Read the case study<i class="material-icons">arrow_forward</i></a> -->
        {% endfor %}
    </div>
</div>
